<head>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.5"></script>
</head>


<body class="d-flex flex-column min-vh-100">

    <!-- Top left floating button -->
    <button 
        type="button" 
        class="btn btn-primary position-fixed top-0 start-0 m-3" 
        data-bs-toggle="modal" 
        data-bs-target="#addEventModal"
    >
        +
    </button>

    <!-- Center content -->
    <div class="container my-5 text-center">
        <h1>Calendar Events</h1>
        <div id="events-list" hx-get="/get_events" hx-trigger="load"></div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="addEventModal" tabindex="-1" aria-labelledby="addEventModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <form hx-post="/add_event" hx-target="#events-list" hx-swap="outerHTML" onsubmit="bootstrap.Modal.getInstance(document.getElementById('addEventModal')).hide(); return true;">
            <div class="modal-header">
              <h5 class="modal-title" id="addEventModalLabel">Add Event</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

              <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" name="name" class="form-control" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea name="description" class="form-control"></textarea>
              </div>

              <div class="mb-3">
                <label class="form-label">Start Time</label>
                <input type="datetime-local" name="start-time" class="form-control" required>
              </div>

              <div class="mb-3">
                <label class="form-label">End Time</label>
                <input type="datetime-local" name="end-time" class="form-control" required>
              </div>

            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Add Event</button>
            </div>
          </form>
        </div>
      </div>
    </div>

</body>
