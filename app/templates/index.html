<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar App</title>
    <script src="https://unpkg.com/htmx.org@1.9.5"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

    <div class="container">
        <h1 class="mb-4">ðŸ“… Calendar App</h1>

        <!-- Add Event Form -->
        <form 
            hx-post="/add_event"
            hx-target="#events-list"
            hx-swap="beforeend"
            class="mb-4"
        >
            <div class="mb-3">
                <label for="event-name" class="form-label">Event Name</label>
                <input type="text" name="name" id="event-name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="event-description" class="form-label">Description</label>
                <input type="text" name="description" id="event-description" class="form-control">
            </div>
            <div class="mb-3">
                <label for="event-date" class="form-label">Start Time</label>
                <input type="datetime-local" name="start-time" id="event-start-time" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="event-date" class="form-label">End Time</label>
                <input type="datetime-local" name="end-time" id="event-end-time" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Event</button>
        </form>

        <!-- Event List -->
        <h2>Events</h2>
        <div id="events-list" hx-get="/get_events" hx-trigger="load"></div>
    </div>

</body>
</html>
